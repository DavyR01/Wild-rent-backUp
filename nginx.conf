events {}

http {
  include mime.types;

  server {
    listen 80;

    location /graphql {
      proxy_pass http://backend:4000;
    }

    location ~ /uploadfiles {
      proxy_pass http://imagesupload:8000;
    }

    location /adminer {
      proxy_pass http://adminer:8080;
    }

    location / {
      # root /pgdata_new1;
      # try_files $uri /index.html;
      proxy_pass http://frontend:3000;
    }
  }
}